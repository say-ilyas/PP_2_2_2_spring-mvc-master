<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>All cars!</h1>
<br/><br/>
<div>
    <table  border="3">
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${list}">
            <td th:utext="${car.number}">...</td>
            <td th:utext="${car.name}">...</td>
            <td th:utext="${car.color}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
